<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search</title>
</head>
<body>
    <h1>Player Search</h1>
    <input type="text" id="searchInput" placeholder="Enter player name">
    <button onclick="search()">Search</button>
    <div id="result"></div>

    <script>
        function search() {
            var playerName = document.getElementById("searchInput").value;

            // Send AJAX request to backend
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/search?name=" + playerName, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("result").innerHTML = xhr.responseText;
                    } else {
                        document.getElementById("result").innerHTML = "Player not found";
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
